    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.MINIO_ENDPOINT
- name: MINIO_ACCESSKEY
  objref:
    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.MINIO_ACCESSKEY
- name: MINIO_SECRETKEY
  objref:
    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.MINIO_SECRETKEY
- name: MINIO_SECURE
  objref:
    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.MINIO_SECURE
- name: MINIO_REGION
