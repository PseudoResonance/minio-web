    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.MINIO_REGION
- name: EXT_BUCKETNAME
  objref:
    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.EXT_BUCKETNAME
- name: EXT_PREFIX
  objref:
    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.EXT_PREFIX
- name: EXT_DEFAULTHTML
  objref:
    kind: ConfigMap
    name: minio-web-params
    apiVersion: v1
  fieldref:
    fieldpath: data.EXT_DEFAULTHTML
